<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オリジナルreCAPTCHAデモ</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* モーダルの背景オーバーレイ */
    #modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 10;
    }
    /* モーダルのコンテンツ */
    #modal-content {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="text-center">
    <h1 class="text-3xl font-bold mb-4">オリジナルreCAPTCHAデモ</h1>
    <button id="captcha-button" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed" onclick="showModal()">
      私はロボットではありません
    </button>
    <p id="status-message" class="mt-4 text-lg font-semibold"></p>
  </div>

  <!-- モーダルオーバーレイ -->
  <div id="modal-overlay"></div>
  <!-- モーダルコンテンツ -->
  <div id="modal-content" class="bg-white p-6 rounded-lg shadow-lg w-80">
    <h2 class="text-xl font-bold mb-4">検証</h2>
    <p class="mb-2">以下の文字を入力してください:</p>
    <p id="random-text" class="font-mono text-lg bg-gray-200 p-2 rounded"></p>
    <input id="user-input" type="text" class="w-full mt-2 p-2 border rounded" placeholder="文字を入力" maxlength="6">
    <p id="error-message" class="text-red-500 text-sm mt-1"></p>
    <div class="mt-4 flex justify-end space-x-2">
      <button onclick="closeModal()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">閉じる</button>
      <button onclick="verifyInput()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">検証</button>
    </div>
  </div>

  <script>
    // ランダムな6文字（英数字）を生成
    function generateRandomText() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < 6; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    // モーダルを表示
    function showModal() {
      const randomText = generateRandomText();
      document.getElementById('random-text').textContent = randomText;
      document.getElementById('user-input').value = '';
      document.getElementById('error-message').textContent = '';
      document.getElementById('modal-overlay').style.display = 'block';
      document.getElementById('modal-content').style.display = 'block';
      document.getElementById('user-input').focus();
    }

    // モーダルを閉じる
    function closeModal() {
      document.getElementById('modal-overlay').style.display = 'none';
      document.getElementById('modal-content').style.display = 'none';
    }

    // 入力検証
    function verifyInput() {
      const userInput = document.getElementById('user-input').value.trim();
      const randomText = document.getElementById('random-text').textContent;
      if (userInput === randomText) {
        // 成功
        document.getElementById('status-message').textContent = '成功！検証が完了しました！';
        document.getElementById('status-message').classList.add('text-green-500');
        document.getElementById('captcha-button').disabled = true;
        closeModal();
      } else {
        // エラー
        document.getElementById('error-message').textContent = '入力が間違っています。もう一度お試しください。';
        document.getElementById('user-input').value = '';
      }
    }

    // Enterキーで検証
    document.getElementById('user-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        verifyInput();
      }
    });
  </script>
</body>
</html>
